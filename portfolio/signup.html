</head>
<body>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

          </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-bag-check"></i> Products
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="mens.html">Mens Watch</a></li>
                  <li><a class="dropdown-item" href="womens.html">Womens Watch</a></li>
                  <li><hr class="dropdown-divider"></li>

                <a class="nav-link" href="contact.html"><i class="bi bi-person-lines-fill"></i> Contact</a>
              </li>
            </ul>
            <span class="navbar-text">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-success me-2" onclick="goSignup();" id="signup" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="New to MK Time? Create a free account now!" type="button">Sign Up</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="goSignin();" type="button">Sign In</button>
                </form>
            </span>
          </div>
        </div>

      <div class="container">
          <h3 style="margin-top: 10px;">
            Create account
          </h3>
          <hr>
          <br>
          <div class="contact-page">
            <div class="card" style="width: 700px;">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                        <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Confirm email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <hr>
                      <button type="submit" class="btn btn-primary">Submit</button>   
                </div>
              </div>
          </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <footer class="footer">
        <div class="container">
          <span class="text-muted">MK Time &copy; 2024</span>
        </div>
      </footer>

      <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Oups!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>It looks like you are not logged in. Please log in or register to buy any of our products.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" onclick="goSignin();" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>

<script
src="https://code.jquery.com/jquery-3.7.1.js"

<script>
//Creating a tooltip to help users see the button better
var myTooltipEl = document.getElementById('signup')
var tooltip = new bootstrap.Tooltip(myTooltipEl)
tooltip.show()

function goSignin() {
    window.location.assign('signin.html');
}

function goSignup() {
    window.location.assign('signup.html');
}

function addToCart() {
  $('#myModal').modal('toggle');
}

</script>
