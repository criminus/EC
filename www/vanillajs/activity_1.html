<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //We create the variables so we can store their operations
        let a, b, c, d;
        //Assign values / operations to each variable
        a = -5 + 8 * 6;
        b = (55+9) %9;
        c = 20 + (-3*5) / 8;
        d = 5 + (15 / 3) * 2 - (8 % 3);
        //Print each variable
        console.log(a);
        console.log(b);
        console.log(c);
        //We need to print the first number after 13. so we use 1 inside the toFixed function.
        console.log(d.toFixed(1));
    </script>
</body>
</html>
