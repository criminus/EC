<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>
    <h1>My first web page</h1>
    <p>My first paragraph.</p>

    <p id="demo"></p>

    <script>
        var innerMessage = 5 + 6;
        document.getElementById("demo").innerHTML = innerMessage;
        alert(innerMessage);
        console.log(innerMessage);
    </script>
</body>
</html>
