<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Activity 1</title>
</head>
<body>
    <p id ='text'>Vanilla JS DOM</p> 
    <div>
    <button id="jsstyle"
    onclick="js_style()">Style</button>
    </div>
    <script>
        //We first create the function js_style()
        function js_style() {
            //We now select the P element with id text
            let pElement = document.getElementById('text');
            //Now we change it's color style by calling pElement and style.color
            pElement.style.color = 'magenta';
        }
    </script>
</body>
</html>
