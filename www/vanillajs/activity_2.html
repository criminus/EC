<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple division question</title>
</head>
<body>
    <script>
        /*Similar to python we can get the value of the input by storing the actual
        input in a variable; then we can just use the variables to perform operations.
        */

        //We store our inputs in variables so we can perform the operations.
        let firstMessage = Number(window.prompt("Input the first number:"));
        let secondMessage = Number(window.prompt("input the second number:"));
        //We store the division in a variable
        let result = firstMessage / secondMessage;
        //Now we alert the user with the result using the blacktick method.
        alert(`The division of the first number and the second number is: ${result}`);
    </script>
</body>
</html>
