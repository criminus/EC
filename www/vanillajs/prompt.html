<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
   <script>
    let animal = prompt("What is your favourite animal?");

    if (animal.toLowerCase() === "dog" || animal.toLocaleLowerCase === "dogs") {
        alert("Wow! Dogs are my favourites too!");
    }

    //Ways to use the prompt feature
    //window.prompt();
    //prompt();
    //window.prompt('');
    //window.prompt('message','default');
    window.prompt('Please enter your name:', 'name');

    //Numbers only prompt
    const numbered = Number(window.prompt('Please type a number:'));
   </script> 
</body>
</html>
