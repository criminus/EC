<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #748899;
        }
        .login-form {
            width: 300px;
        }
        .buttons-group {
            display: flex;
            justify-content: space-evenly;
        }
        /* That underline is very annoying ... */
        .card-body a {
            text-decoration:none;
        }
        @media only screen and (max-width: 320px) {
            /* If the screen is smaller let's display the buttons in a column instead. */
            .buttons-group {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            /* We select all childs in this group and add a space between them. */
            .buttons-group > * {
                margin: 2px;
            }
        }

        /* very unlikely that there are such small devices but we hide the text for this type of devices. */
        @media only screen and (max-width: 272px) { 
            .hideme_mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-form align-middle">
            <!-- Error messages, outputs of any kind here! -->
            <div class="card" style="margin-bottom: 5px;">
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        Account was created with success!
                    </div>
                    <div class="alert alert-danger" role="alert">
                        Username already taken.
                    </div>
                    <!-- <div class="alert alert-danger" role="alert">
                        Username is invalid.
                    </div>
                    <div class="alert alert-danger" role="alert">
                        You must confirm the password!
                    </div>
                    <div class="alert alert-danger" role="alert">
                        The passwords are not the same!
                    </div> -->
                </div>
            </div>
            <div class="card">
                <!-- Login form body -->
                <div class="card-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="login.html"><i class="bi bi-box-arrow-in-right"></i><span class="hideme_mobile"> Sign in</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="register.html"><i class="bi bi-person-plus-fill"></i><span class="hideme_mobile"> Register</span></a>
                        </li>
                    </ul>
                    <br>
                    <form>
                        <div class="mb-3">
                          <label for="exampleUsername" class="form-label">Username</label>
                          <input type="text" placeholder="Username" class="form-control" id="exampleUsername" aria-describedby="usernameHelp">
                          <div id="usernameHelp" class="form-text">Please don't use any special characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" placeholder="Confirm password" class="form-control" id="exampleInputPassword2">
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I agree with <a href="tcs.html">T&Cs.</a></label>
                        </div>
                        <hr>
                        <div class="buttons-group">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> Register</button>
                            <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                        </div>
                      </form>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
</body>
</html>
